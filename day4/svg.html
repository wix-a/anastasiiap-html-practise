<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <svg version="1.1"
         baseProfile="full"
         width="300" height="200"
         xmlns="http://www.w3.org/2000/svg">
        <line x1="0" y1="0" x2="300" y2="1" stroke="green" />
    </svg>

    <svg version="1.1"
         baseProfile="full"
         width="250" height="250"
         xmlns="http://www.w3.org/2000/svg">

        <circle cx="125" cy="125" r="125" fill="blue" />
    </svg>

    <svg version="1.1"
         baseProfile="full"
         width="300" height="300"
         xmlns="http://www.w3.org/2000/svg">

        <line x1="0" y1="0" x2="300" y2="300" stroke="black" stroke-width="3"/>
        <line x1="300" y1="0" x2="0" y2="300" stroke="red" stroke-width="3"/>
    </svg>

    <svg version="1.1"
         baseProfile="full"
         width="300" height="300"
         xmlns="http://www.w3.org/2000/svg">

        <line x1="150" y1="0" x2="150" y2="300" stroke="black" stroke-width="3"/>
        <line x1="300" y1="150" x2="0" y2="150" stroke="red" stroke-width="3"/>
    </svg>

    <svg version="1.1"
         baseProfile="full"
         width="410" height="210"
         xmlns="http://www.w3.org/2000/svg">

        <ellipse cx="204" cy="104" rx="200" ry="100" stroke="red" fill="transparent" stroke-width="4"/>

    </svg>



    <svg version="1.1"
         baseProfile="full"
         width="300" height="300"
         xmlns="http://www.w3.org/2000/svg">

        <circle cx="150" cy="150" r="125" fill="transparent" stroke="red" stroke-width="4"
                stroke-dasharray="196"/>
    </svg>
